<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | TravelLand</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <div class="logo">
          <img src="travel.png" alt="TravelLand Logo" />
          <h1>TravelLand</h1>
        </div>
        <nav>
          <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="#" id="login-link">Login</a></li>
            <li><a href="#" id="register-link">Register</a></li>
            <li><a href="#" id="guest-link">Guest</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section id="login" class="section login">
      <div class="container login-container">
        <h2>Login</h2>
        <form id="login-form">
          <div class="form-row">
            <input type="text" id="username" placeholder="Username" required />
          </div>
          <div class="form-row">
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn-primary">Login</button>
          <p id="login-message"></p>
          <p>
            Don't have an account? <a href="#" id="show-register">Register</a>
          </p>
          <p>Or continue as a <a href="#" id="continue-guest">Guest</a></p>
        </form>
      </div>
    </section>
    <section id="register" class="section register" style="display: none">
      <div class="container register-container">
        <h2>Register</h2>
        <form id="register-form">
          <div class="form-row">
            <input type="text" id="reg-name" placeholder="Name" required />
          </div>
          <div class="form-row">
            <input type="email" id="reg-email" placeholder="Email" required />
          </div>
          <div class="form-row">
            <input
              type="password"
              id="reg-password"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn-primary">Register</button>
          <p id="register-message"></p>
          <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </form>
      </div>
    </section>
    <script src="login.js"></script>
  </body>
</html>
